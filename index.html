
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tharaga</title>
  <link rel="stylesheet" href="main_hero_final.css" />
</head>
<body>

  <header id="header">
    <!-- Simulated nav bar -->
    <nav class="navbar">Your Navbar Here</nav>
  </header>

  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-wrapper">
      <div class="hero-content">
        <div class="content-header">
          <p class="hero-subtext">PROPERTY FOR SALE & RENT AROUND THE WORLD</p>
          <h1>Search and Find Your <span>Family House</span></h1>
        </div>
        <div class="search-container">
          <form class="property-search-form">
            <div class="search-grid">
              <select class="search-dropdown">
                <option>Status</option>
                <option>For Sale</option>
                <option>For Rent</option>
              </select>
              <input type="text" placeholder="Title, keyword, address, zip or property id..." />
              <button type="submit" class="search-btn">Search Properties</button>
            </div>
          </form>
        </div>
        <div class="property-type-icons">
          <p>browse more property types</p>
          <ul>
            <li>🏢 Condo</li>
            <li>🏠 Family House</li>
            <li>🏛️ Modern Villa</li>
            <li>🏡 Town House</li>
            <li>🏙️ Apartment</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
